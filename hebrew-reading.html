<style>
:root {
  --bg: #faf8f5;
  --text: #1a1a1a;
  --card-bg: #ffffff;
  --border: #e0ddd8;
  --accent: #2c5f8a;
  --accent-light: #e8f0f7;
  --hebrew-size: 28px;
  --line-height: 2.2;
  --popup-bg: #2a2a2a;
  --popup-text: #fff;
  --trans-color: #777;
  --shadow: 0 2px 12px rgba(0,0,0,0.08);
}
[data-theme="dark"] {
  --bg: #1a1a2e;
  --text: #e0e0e0;
  --card-bg: #16213e;
  --border: #2a2a4a;
  --accent: #4da6ff;
  --accent-light: #1a2a4a;
  --popup-bg: #444;
  --trans-color: #999;
  --shadow: 0 2px 12px rgba(0,0,0,0.3);
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);color:var(--text);
  min-height:100vh;transition:background .3s,color .3s;
  -webkit-tap-highlight-color:transparent;
}
.header{
  position:sticky;top:0;z-index:100;
  background:var(--card-bg);border-bottom:1px solid var(--border);
  padding:10px 16px;display:flex;align-items:center;
  justify-content:space-between;flex-wrap:wrap;gap:8px;
}
.header-title{font-size:17px;font-weight:700;white-space:nowrap}
.header-controls{display:flex;gap:6px;align-items:center;flex-wrap:wrap}
.btn{
  padding:5px 12px;border:1px solid var(--border);border-radius:20px;
  background:var(--card-bg);color:var(--text);cursor:pointer;
  font-size:13px;transition:all .2s;white-space:nowrap;
  -webkit-user-select:none;user-select:none;
}
.btn:active{transform:scale(.96)}
.btn.active{background:var(--accent);color:#fff;border-color:var(--accent)}
.font-controls{display:flex;gap:4px;align-items:center}
.font-btn{
  width:30px;height:30px;border-radius:50%;border:1px solid var(--border);
  background:var(--card-bg);color:var(--text);cursor:pointer;
  font-size:15px;display:flex;align-items:center;justify-content:center;
}
.font-btn:active{transform:scale(.92)}

/* Progress bar */
.progress-bar{height:3px;background:var(--border);position:sticky;top:52px;z-index:99;display:none}
.progress-fill{height:100%;background:var(--accent);transition:width .3s;width:0%}

/* Story list */
.story-list{padding:20px;max-width:780px;margin:0 auto}
.story-list h2{text-align:center;margin-bottom:20px;font-size:22px;direction:ltr}
.story-card{
  background:var(--card-bg);border:1px solid var(--border);border-radius:14px;
  padding:18px 20px;margin-bottom:14px;cursor:pointer;
  transition:all .2s;box-shadow:var(--shadow);
}
.story-card:active{transform:scale(.98)}
.story-card .genre{
  font-size:11px;text-transform:uppercase;color:var(--accent);
  letter-spacing:1.5px;margin-bottom:6px;direction:ltr;
}
.story-card .title-he{
  font-family:"Arial Hebrew","Noto Sans Hebrew",serif;
  font-size:24px;margin-bottom:4px;line-height:1.6;
}
.story-card .title-en{font-size:15px;color:var(--trans-color);direction:ltr}
.story-card .meta{font-size:12px;color:var(--trans-color);margin-top:8px;direction:ltr}

/* Story view */
.story-view{display:none;max-width:780px;margin:0 auto;padding:16px 20px 60px}
.story-view.active{display:block}
.back-btn{
  display:inline-flex;align-items:center;gap:6px;
  padding:8px 14px;margin-bottom:16px;
  border:1px solid var(--border);border-radius:8px;
  background:var(--card-bg);color:var(--text);cursor:pointer;font-size:14px;
  direction:ltr;
}
.story-header-section{
  text-align:center;margin-bottom:28px;padding-bottom:18px;
  border-bottom:2px solid var(--border);
}
.story-header-section .genre{
  font-size:12px;text-transform:uppercase;color:var(--accent);
  letter-spacing:1.5px;margin-bottom:6px;direction:ltr;
}
.story-header-section .title-he{
  font-family:"Arial Hebrew","Noto Sans Hebrew",serif;
  font-size:30px;line-height:1.6;margin-bottom:4px;
}
.story-header-section .title-en{font-size:17px;color:var(--trans-color);direction:ltr}

/* Sentence blocks */
.sentence-block{
  margin-bottom:4px;padding:6px 10px;border-radius:8px;transition:background .2s;
}
.sentence-block.p-start{margin-top:22px}
.sentence-text{direction:rtl;text-align:right;position:relative}
.word{
  font-family:"Arial Hebrew","Noto Sans Hebrew",serif;
  font-size:var(--hebrew-size);line-height:var(--line-height);
  cursor:pointer;padding:1px 3px;border-radius:4px;
  transition:background .15s;display:inline;
}
.word:hover{background:var(--accent-light)}
.reading-mode .word{cursor:default}
.reading-mode .word:hover{background:transparent}

.sentence-toggle{
  display:inline-block;width:22px;height:22px;text-align:center;
  line-height:22px;border-radius:50%;background:var(--accent-light);
  color:var(--accent);cursor:pointer;font-size:10px;font-weight:700;
  margin-right:6px;vertical-align:middle;transition:all .2s;
  -webkit-user-select:none;user-select:none;
}
.sentence-toggle:hover{background:var(--accent);color:#fff}
.sentence-toggle.open{background:var(--accent);color:#fff}
.reading-mode .sentence-toggle{display:none}

.sentence-translation{
  display:none;padding:6px 0 2px;font-size:14px;color:var(--trans-color);
  font-style:italic;border-top:1px dashed var(--border);margin-top:6px;
  direction:ltr;text-align:left;line-height:1.5;
}
.sentence-translation.visible{display:block}

/* Word popup */
.word-popup{
  display:none;position:fixed;z-index:200;
  background:var(--popup-bg);color:var(--popup-text);
  padding:10px 16px;border-radius:10px;
  box-shadow:0 4px 24px rgba(0,0,0,0.35);
  text-align:center;max-width:240px;min-width:80px;
  pointer-events:none;direction:ltr;
}
.word-popup.visible{display:block;animation:popIn .15s ease-out}
.word-popup .translit{font-size:16px;font-weight:700;color:#ffd54f;margin-bottom:2px}
.word-popup .meaning{font-size:13px;line-height:1.3}
.word-popup .speak-btn{
  display:inline-block;margin-top:6px;padding:4px 12px;
  border:1px solid rgba(255,255,255,0.3);border-radius:14px;
  background:rgba(255,255,255,0.1);color:#fff;cursor:pointer;
  font-size:13px;pointer-events:auto;transition:background .2s;
}
.word-popup .speak-btn:active{background:rgba(255,255,255,0.25)}
.sent-speak{
  display:inline-block;width:22px;height:22px;text-align:center;
  line-height:22px;border-radius:50%;background:var(--accent-light);
  color:var(--accent);cursor:pointer;font-size:12px;
  margin-right:4px;vertical-align:middle;transition:all .2s;
  -webkit-user-select:none;user-select:none;
}
.sent-speak:active{transform:scale(.9)}
.reading-mode .sent-speak{display:none}
.word-popup::after{
  content:'';position:absolute;bottom:-7px;left:50%;
  transform:translateX(-50%);
  border-left:7px solid transparent;border-right:7px solid transparent;
  border-top:7px solid var(--popup-bg);
}
.word-popup.below::after{
  bottom:auto;top:-7px;
  border-top:none;border-bottom:7px solid var(--popup-bg);
}
@keyframes popIn{
  from{opacity:0;transform:translateY(4px)}
  to{opacity:1;transform:translateY(0)}
}

/* Show-all translations button */
.show-all-bar{
  text-align:center;margin:10px 0 20px;
}

@media(max-width:600px){
  .header{padding:8px 10px}
  .story-list,.story-view{padding:10px 12px 60px}
  :root{--hebrew-size:24px}
  .story-header-section .title-he{font-size:26px}
}
</style>

// ============================================================
// APP STATE
// ============================================================
let readingMode = false;
let allTransVisible = false;
let darkMode = localStorage.getItem('hread-dark') === 'true';
let fontSize = parseInt(localStorage.getItem('hread-fs')) || 28;
let currentStory = -1;

// ============================================================
// INIT
// ============================================================
if (darkMode) {
  document.body.setAttribute('data-theme', 'dark');
  document.getElementById('darkModeBtn').classList.add('active');
}
document.documentElement.style.setProperty('--hebrew-size', fontSize + 'px');

function renderStoryList() {
  const el = document.getElementById('storyList');
  el.style.display = 'block';
  el.innerHTML = '<h2>Choose a Story</h2>' +
    STORIES.map((s, i) =>
      '<div class="story-card" onclick="openStory(' + i + ')">' +
        '<div class="genre">' + s.icon + ' ' + s.genre + '</div>' +
        '<div class="title-he">' + s.title + '</div>' +
        '<div class="title-en">' + s.titleEnglish + '</div>' +
        '<div class="meta">' + s.sentences.length + ' sentences &middot; ' + s.titleTranslit + '</div>' +
      '</div>'
    ).join('');
}

function openStory(index) {
  currentStory = index;
  allTransVisible = false;
  document.getElementById('showAllBtn').style.display = 'inline-block';
  document.getElementById('showAllBtn').textContent = 'Show All EN';
  document.getElementById('showAllBtn').classList.remove('active');
  document.getElementById('storyList').style.display = 'none';
  var view = document.getElementById('storyView');
  view.classList.add('active');
  document.getElementById('progressBar').style.display = 'block';

  var story = STORIES[index];
  var content = document.getElementById('storyContent');
  var html = '<div class="story-header-section">' +
    '<div class="genre">' + story.icon + ' ' + story.genre + '</div>' +
    '<div class="title-he">' + story.title + '</div>' +
    '<div class="title-en">' + story.titleEnglish + '</div></div>';

  for (var si = 0; si < story.sentences.length; si++) {
    var sent = story.sentences[si];
    var pClass = sent.p ? ' p-start' : '';
    var wordsHtml = '';
    for (var wi = 0; wi < sent.w.length; wi++) {
      var word = sent.w[wi];
      wordsHtml += '<span class="word" data-t="' + esc(word.t) + '" data-e="' + esc(word.e) + '">' + word.h + '</span> ';
    }
    html += '<div class="sentence-block' + pClass + '">' +
      '<div class="sentence-text">' + wordsHtml +
        '<span class="sent-speak" data-si="' + si + '">&#9654;</span>' +
        '<span class="sentence-toggle" data-si="' + si + '">EN</span>' +
      '</div>' +
      '<div class="sentence-translation" id="trans-' + si + '">' + esc(sent.tr) + '</div></div>';
  }
  content.innerHTML = html;
  window.scrollTo(0, 0);
  updateProgress();
}

function esc(s) {
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function showStoryList() {
  document.getElementById('storyView').classList.remove('active');
  document.getElementById('progressBar').style.display = 'none';
  document.getElementById('showAllBtn').style.display = 'none';
  currentStory = -1;
  hidePopup();
  renderStoryList();
}

// ============================================================
// WORD POPUP
// ============================================================
function showPopup(wordEl) {
  if (readingMode) return;
  var popup = document.getElementById('wordPopup');
  currentPopupHebrew = wordEl.textContent.replace(/[.,;:!?"\"]/g, '').trim();
  document.getElementById('popupTranslit').textContent = wordEl.dataset.t;
  document.getElementById('popupMeaning').textContent = wordEl.dataset.e;
  popup.classList.remove('below');
  popup.classList.add('visible');

  var wr = wordEl.getBoundingClientRect();
  var pr = popup.getBoundingClientRect();
  var left = wr.left + wr.width / 2 - pr.width / 2;
  var top = wr.top - pr.height - 10;

  if (left < 6) left = 6;
  if (left + pr.width > window.innerWidth - 6) left = window.innerWidth - pr.width - 6;
  if (top < 6) {
    top = wr.bottom + 8;
    popup.classList.add('below');
  }
  popup.style.left = left + 'px';
  popup.style.top = top + 'px';
}

function hidePopup() {
  document.getElementById('wordPopup').classList.remove('visible');
}

var currentPopupHebrew = '';

function speakHebrew(text) {
  if (!window.speechSynthesis) return;
  window.speechSynthesis.cancel();
  var clean = text.replace(/[\u0591-\u05C7]/g, '');
  var utter = new SpeechSynthesisUtterance(clean);
  utter.lang = 'he-IL';
  utter.rate = 0.85;
  window.speechSynthesis.speak(utter);
}

function speakPopupWord() {
  if (currentPopupHebrew) speakHebrew(currentPopupHebrew);
}

function speakSentence(si) {
  if (currentStory < 0) return;
  var sent = STORIES[currentStory].sentences[si];
  var text = sent.w.map(function(w){ return w.h; }).join(' ');
  speakHebrew(text);
}

// ============================================================
// EVENT DELEGATION
// ============================================================
document.addEventListener('click', function(e) {
  var word = e.target.closest('.word');
  if (word) { e.stopPropagation(); showPopup(word); return; }

  var spk = e.target.closest('.sent-speak');
  if (spk) { speakSentence(parseInt(spk.dataset.si)); return; }

  var tog = e.target.closest('.sentence-toggle');
  if (tog) {
    var si = tog.dataset.si;
    var tr = document.getElementById('trans-' + si);
    tr.classList.toggle('visible');
    tog.classList.toggle('open');
    return;
  }
  hidePopup();
});

// ============================================================
// TOGGLES
// ============================================================
function toggleReadingMode() {
  readingMode = !readingMode;
  document.body.classList.toggle('reading-mode', readingMode);
  document.getElementById('readingModeBtn').classList.toggle('active', readingMode);
  if (readingMode) hidePopup();
}

function toggleDarkMode() {
  darkMode = !darkMode;
  document.body.setAttribute('data-theme', darkMode ? 'dark' : '');
  document.getElementById('darkModeBtn').classList.toggle('active', darkMode);
  localStorage.setItem('hread-dark', darkMode);
}

function toggleAllTranslations() {
  allTransVisible = !allTransVisible;
  var els = document.querySelectorAll('.sentence-translation');
  var togs = document.querySelectorAll('.sentence-toggle');
  for (var i = 0; i < els.length; i++) {
    els[i].classList.toggle('visible', allTransVisible);
  }
  for (var j = 0; j < togs.length; j++) {
    togs[j].classList.toggle('open', allTransVisible);
  }
  var btn = document.getElementById('showAllBtn');
  btn.textContent = allTransVisible ? 'Hide All EN' : 'Show All EN';
  btn.classList.toggle('active', allTransVisible);
}

function adjustFont(d) {
  fontSize = Math.max(18, Math.min(44, fontSize + d));
  document.documentElement.style.setProperty('--hebrew-size', fontSize + 'px');
  localStorage.setItem('hread-fs', fontSize);
}

// ============================================================
// SCROLL PROGRESS
// ============================================================
function updateProgress() {
  var st = window.scrollY;
  var dh = document.documentElement.scrollHeight - window.innerHeight;
  var pct = dh > 0 ? (st / dh) * 100 : 0;
  document.getElementById('progressFill').style.width = pct + '%';
}
window.addEventListener('scroll', updateProgress);

// ============================================================
// BOOT
// ============================================================
renderStoryList();
</script>
